<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <h1></h1>
    <p>Welcome to </p>
    <button class="btn btn-primary" type="button" onlick="doBump()">Click Me</button><br>
    <div id="bump">Bump the count </div><br>
    <script>
      var count=0;
      var bump=1;
      function doBump(){
      count=count+bump;
      bump=bump+1;
      print=document.getElementById("bump");
      print.innerHTML='Count '+count+' with bump '+bump;}
    </script>
  </body>
</html>
